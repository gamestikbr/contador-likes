<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Likes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }

        .counter-container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            width: 320px;
        }

        /* Painel de configura√ß√£o */
        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .config-panel.hidden {
            display: none;
        }

        .config-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: white;
            font-size: 12px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.3);
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00f5ff, #7f00ff);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Bot√£o toggle pequeno */
        .toggle-config-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f5ff, #7f00ff);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .toggle-config-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.8);
        }

        .toggle-config-btn.show {
            display: flex;
        }

        /* Barra base */
        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
        }

        /* Barra animada */
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00f5ff, #7f00ff);
            border-radius: 20px;
            transition: width 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Shine passando */
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.35);
            transform: skewX(-20deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }

            100% {
                left: 120%;
            }
        }

        /* Texto central */
        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        /* Linha do √≠cone + contador */
        .like-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* √çcone animado */
        .like-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 12px cyan);
            animation: floatLike 2s infinite ease-in-out;
        }

        @keyframes floatLike {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Contador neon */
        #like-counter {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 12px #00f5ff, 0 0 25px #7f00ff;
        }

        /* Pulse quando atualiza */
        .pulse {
            animation: pulse 0.4s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }

            100% {
                transform: scale(1);
            }
        }

        /* META BATIDA */
        .goal-hit {
            animation: shake 0.6s ease;
            border: 2px solid gold;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-4px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Confetti container */
        #confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        /* Confetti piece */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.9;
            animation: confettiFall 1.5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Bot√£o toggle para modo live -->
    <button class="toggle-config-btn" id="toggleConfigBtn" onclick="toggleConfigPanel()">‚öôÔ∏è</button>

    <!-- Painel de configura√ß√£o -->
    <div class="config-panel" id="configPanel">
        <div class="config-title">‚öôÔ∏è Configura√ß√µes</div>

        <div class="input-group">
            <label for="videoUrl">URL do v√≠deo/live:</label>
            <input type="text" id="videoUrl" placeholder="https://youtube.com/watch?v=...">
        </div>

        <div class="input-group">
            <label for="goalInput">Meta inicial de likes:</label>
            <input type="number" id="goalInput" placeholder="100" min="1">
        </div>

        <div class="input-group">
            <label for="incrementInput">Aumentar meta em:</label>
            <input type="number" id="incrementInput" placeholder="50" min="0">
        </div>

        <div class="input-group">
            <label for="multipleInput">Multiplicador:</label>
            <input type="number" id="multipleInput" placeholder="2" min="1" step="0.1" value="2">
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" onclick="clearConfig()">Limpar</button>
            <button class="btn btn-primary" onclick="startLiveMode()">Salvar</button>
        </div>
    </div>

    <div class="counter-container">

        <div class="progress-bar-container">

            <!-- Barra -->
            <div id="progress-bar" class="progress-bar"></div>

            <!-- Confetes -->
            <div id="confetti-container"></div>

            <!-- Conte√∫do -->

            <div class="progress-content">
                <span>Meta de likes</span>
                <div class="like-row">
                    <span class="like-icon">üëç</span>
                    <div id="like-counter">0/100</div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const apiKey = "AIzaSyCfYdJr8i8CdybGPKWlM1N9vGxcBsl5JYE";
        let updateInterval = null;

        // Carregar configura√ß√µes salvas ao iniciar
        window.onload = function () {
            loadSavedConfig();
        };

        function loadSavedConfig() {
            const videoId = localStorage.getItem("videoId");
            const goal = localStorage.getItem("goal");
            const increment = localStorage.getItem("increment");
            const multiple = localStorage.getItem("multiple") || "2";

            if (videoId) {
                // Reconstr√≥i a URL aproximada (s√≥ para exibi√ß√£o)
                document.getElementById("videoUrl").value = `https://youtube.com/watch?v=${videoId}`;
            }
            if (goal) {
                document.getElementById("goalInput").value = goal;
            }
            if (increment) {
                document.getElementById("incrementInput").value = increment;
            }
            document.getElementById("multipleInput").value = multiple;

            // Se j√° tem configura√ß√£o salva, pode iniciar automaticamente
            if (videoId && goal) {
                // Usu√°rio pode escolher iniciar manualmente
            }
        }

        function clearConfig() {
            localStorage.clear();
            document.getElementById("videoUrl").value = "";
            document.getElementById("goalInput").value = "";
            document.getElementById("incrementInput").value = "";
            document.getElementById("multipleInput").value = "2";

            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function toggleConfigPanel() {
            const panel = document.getElementById("configPanel");
            panel.classList.toggle("hidden");
        }

        function startLiveMode() {
            const videoUrl = document.getElementById("videoUrl").value;
            const goal = document.getElementById("goalInput").value;
            const increment = document.getElementById("incrementInput").value;
            const multiple = document.getElementById("multipleInput").value;

            // Valida√ß√µes
            if (!videoUrl) {
                alert("Por favor, informe a URL do v√≠deo/live!");
                return;
            }
            if (!goal || goal < 0) {
                alert("Por favor, informe uma meta v√°lida!");
                return;
            }
            if (!increment && increment !== "0") {
                alert("Por favor, informe o incremento (ou 0)!");
                return;
            }

            // Salvar configura√ß√µes
            youTubeUrlHandle(videoUrl);
            localStorage.setItem("goal", goal);
            localStorage.setItem("increment", increment);
            localStorage.setItem("multiple", multiple || "2");

            // Entrar em modo live
            document.getElementById("configPanel").classList.add("hidden");
            document.getElementById("toggleConfigBtn").classList.add("show");

            // Iniciar a contagem
            initGoalLike();
        }

        async function initGoalLike() {
            const videoId = localStorage.getItem("videoId");

            if (!videoId) {
                alert("Video ID n√£o encontrado!");
                return;
            }

            const url =
                `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${apiKey}`;

            let goalLikes = parseInt(localStorage.getItem("goal"));
            let multiple = parseFloat(localStorage.getItem("multiple"));
            let increment = parseInt(localStorage.getItem("increment"));

            const likeCounter = document.getElementById("like-counter");
            const progressBar = document.getElementById("progress-bar");

            let lastLikes = 0;

            // Limpar intervalo anterior se existir
            if (updateInterval) {
                clearInterval(updateInterval);
            }

            // Buscar imediatamente
            atualizarLikes(url);

            // Depois atualizar a cada 3 segundos
            updateInterval = setInterval(() => atualizarLikes(url), 3000);

            function atualizarLikes(url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.items && data.items[0]) {
                            updateCounter(parseInt(data.items[0].statistics.likeCount));
                        }
                    })
                    .catch(error => console.error("Erro:", error));
            }

            function updateCounter(currentLikes) {

                likeCounter.innerHTML = `${currentLikes}/${goalLikes}`;

                let progressPercentage = (currentLikes / goalLikes) * 100;
                progressBar.style.width = Math.min(progressPercentage, 100) + "%";

                if (currentLikes > lastLikes) {
                    likeCounter.classList.add("pulse");

                    setTimeout(() => {
                        likeCounter.classList.remove("pulse");
                    }, 400);
                }

                if (progressPercentage >= 80) {
                    progressBar.style.background =
                        "linear-gradient(90deg, #ffcc00, #ff0066)";
                }

                if (currentLikes >= goalLikes) {

                    document.querySelector(".progress-bar-container")
                        .classList.add("goal-hit");

                    setTimeout(() => {
                        document.querySelector(".progress-bar-container")
                            .classList.remove("goal-hit");
                    }, 800);

                    launchConfetti();

                    if (increment > 0) {
                        goalLikes += increment;
                    } else {
                        goalLikes = Math.floor(goalLikes * multiple);
                    }

                    // Atualizar meta no localStorage
                    localStorage.setItem("goal", goalLikes);

                    progressBar.style.background =
                        "linear-gradient(90deg, #00f5ff, #7f00ff)";
                }

                lastLikes = currentLikes;
            }
        }

        function launchConfetti() {
            const container = document.getElementById("confetti-container");

            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");

                confetti.style.left = Math.random() * 100 + "%";

                confetti.style.background =
                    `hsl(${Math.random() * 360}, 100%, 60%)`;

                confetti.style.width = confetti.style.height =
                    Math.random() * 8 + 6 + "px";

                container.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }
        }

        function youTubeUrlHandle(url) {
            if (url.includes("v=")) {
                const urlObj = new URL(url);
                localStorage.setItem("videoId", urlObj.searchParams.get("v"));
            }
            else if (url.includes("live/")) {
                const match = url.match(/live\/([\w-]+)/);
                if (match) {
                    localStorage.setItem("videoId", match[1]);
                }
            }
            else if (url.includes("youtu.be/")) {
                const match = url.match(/youtu\.be\/([\w-]+)/);
                if (match) {
                    localStorage.setItem("videoId", match[1]);
                }
            }
        }
    </script>

</body>

</html>
