<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Likes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }

        .counter-container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            width: 320px;
        }

        /* Painel de configura√ß√£o */
        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            max-height: 85vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .config-panel::-webkit-scrollbar {
            width: 8px;
        }

        .config-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .config-panel::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00f5ff, #7f00ff);
            border-radius: 10px;
        }

        .config-panel::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00d4dd, #6600dd);
        }

        .config-panel.hidden {
            display: none;
        }

        .config-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: white;
            font-size: 12px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.3);
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .loading-indicator {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        /* Mensagem de feedback */
        .feedback-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .feedback-message.show {
            display: block;
        }

        .feedback-message.success {
            background: rgba(0, 255, 100, 0.2);
            border: 2px solid rgba(0, 255, 100, 0.5);
            color: #00ff64;
            text-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
        }

        .feedback-message.error {
            background: rgba(255, 50, 50, 0.2);
            border: 2px solid rgba(255, 50, 50, 0.5);
            color: #ff5050;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }

        .feedback-message.info {
            background: rgba(0, 245, 255, 0.2);
            border: 2px solid rgba(0, 245, 255, 0.5);
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00f5ff, #7f00ff);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Bot√£o toggle pequeno */
        .toggle-config-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f5ff, #7f00ff);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .toggle-config-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.8);
        }

        .toggle-config-btn.show {
            display: flex;
        }

        /* Barra base */
        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
        }

        /* Barra animada */
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00f5ff, #7f00ff);
            border-radius: 20px;
            transition: width 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Shine passando */
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.35);
            transform: skewX(-20deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }

            100% {
                left: 120%;
            }
        }

        /* Texto central */
        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        /* Linha do √≠cone + contador */
        .like-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* √çcone animado */
        .like-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 12px cyan);
            animation: floatLike 2s infinite ease-in-out;
        }

        @keyframes floatLike {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Contador neon */
        #like-counter {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 12px #00f5ff, 0 0 25px #7f00ff;
        }

        /* Mensagem de erro da API */
        .api-error-message {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 50, 50, 0.3);
            border: 2px solid rgba(255, 50, 50, 0.6);
            border-radius: 8px;
            padding: 6px 12px;
            color: #ff5050;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 50, 50, 0.8);
            white-space: nowrap;
            display: none;
            animation: blink 1.5s infinite;
        }

        .api-error-message.show {
            display: block;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Pulse quando atualiza */
        .pulse {
            animation: pulse 0.4s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }

            100% {
                transform: scale(1);
            }
        }

        /* META BATIDA */
        .goal-hit {
            animation: shake 0.6s ease;
            border: 2px solid gold;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-4px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Confetti container */
        #confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        /* Confetti piece */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.9;
            animation: confettiFall 1.5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="config-panel" id="configPanel">
        <div class="config-title">‚öôÔ∏è Configura√ß√µes</div>

        <!-- Feedback Message -->

        <div class="input-group">

        <div class="input-group">

            <input type="number" id="updateIntervalInput" placeholder="10" min="10" max="60" value="10">
            <small style="color: rgba(255, 255, 255, 0.7); font-size: 10px; display: block; margin-top: 4px;">
                üí° Intervalos maiores economizam API (m√≠nimo: 10s)
            </small>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" onclick="clearConfig()">Limpar</button>
            <button class="btn btn-primary" onclick="startLiveMode()">Salvar</button>

    <div class="counter-container">

        <div class="progress-bar-container">

            <!-- Barra -->
            <div id="progress-bar" class="progress-bar"></div>

            <!-- Confetes -->
            <div id="confetti-container"></div>

            <!-- Conte√∫do -->

            <div class="progress-content">
                <span>Meta de likes</span>
                <div class="like-row">
                    <span class="like-icon">üëç</span>
                    <div id="like-counter">0/100</div>
                </div>
            </div>

            <!-- Mensagem de erro da API -->
            <div class="api-error-message" id="apiErrorMessage">
                ‚ö†Ô∏è Todas API keys excederam o limite.
            </div>

        </div>

    </div>

    <script>
        const apiKeys = ["AIzaSyCfYdJr8i8CdybGPKWlM1N9vGxcBsl5JYE", "AIzaSyDbN5c5swmOWglR5z0rPN5UbgemLmZOeh8"];
        let updateInterval = null;
        let currentApiKeyIndex = -1;
        let failedApiKeys = new Set();

        // Fun√ß√£o para obter uma API key aleat√≥ria dispon√≠vel
        function getRandomApiKey() {
            const availableKeys = apiKeys.filter((_, index) => !failedApiKeys.has(index));
            
            if (availableKeys.length === 0) {
                // Se todas falharam, resetar e tentar novamente
                failedApiKeys.clear();
                localStorage.removeItem("failedApiKeys");
                console.log("üîÑ Todas as API keys falharam. Resetando...");
            }
            
            // Se j√° tem um √≠ndice v√°lido e dispon√≠vel, continuar usando
            if (currentApiKeyIndex >= 0 && !failedApiKeys.has(currentApiKeyIndex)) {
                return apiKeys[currentApiKeyIndex];
            }
            
            // Selecionar uma key aleat√≥ria dispon√≠vel
            const availableIndices = apiKeys
                .map((_, index) => index)
                .filter(index => !failedApiKeys.has(index));
            
            if (availableIndices.length === 0) {
                currentApiKeyIndex = 0;
            } else {
                currentApiKeyIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            }
            
            console.log(`üîë Usando API key #${currentApiKeyIndex + 1}`);
            return apiKeys[currentApiKeyIndex];
        }

        // Fun√ß√£o para marcar API key atual como falhada e obter a pr√≥xima
        function switchToNextApiKey() {
            failedApiKeys.add(currentApiKeyIndex);
            localStorage.setItem("failedApiKeys", JSON.stringify([...failedApiKeys]));
            
            const remainingKeys = apiKeys.length - failedApiKeys.size;
            console.log(`‚ö†Ô∏è API key #${currentApiKeyIndex + 1} excedeu o limite. ${remainingKeys} key(s) restante(s).`);
            
            if (remainingKeys > 0) {
                // Tentar pr√≥xima key dispon√≠vel
                const nextKey = getRandomApiKey();
                showFeedback(`üîÑ Trocando para API key #${currentApiKeyIndex + 1}...`, "info");
                return nextKey;
            } else {
                // Todas as keys falharam
                showFeedback("‚ùå Todas as API keys excederam o limite!", "error");
                document.getElementById("apiErrorMessage").classList.add("show");
                return null;
            }
        }

        // Carregar configura√ß√µes salvas ao iniciar
        window.onload = function () {
            // Carregar API keys que falharam anteriormente
            const savedFailedKeys = localStorage.getItem("failedApiKeys");
            if (savedFailedKeys) {
                try {
                    failedApiKeys = new Set(JSON.parse(savedFailedKeys));
                } catch (e) {
                    failedApiKeys = new Set();
                }
            }
            
            // Selecionar API key inicial
            getRandomApiKey();
            
            loadSavedConfig();
            // Buscar live automaticamente se houver canal salvo
            autoFetchLive();
        };

        function showFeedback(message, type = 'info') {
            const feedback = document.getElementById('feedbackMessage');
            feedback.textContent = message;
            feedback.className = `feedback-message show ${type}`;
            
            // Auto-ocultar ap√≥s 5 segundos
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 5000);
        }

        function loadSavedConfig() {
            const videoId = localStorage.getItem("videoId");
            const channelHandle = localStorage.getItem("channelHandle");
            const initialGoal = localStorage.getItem("initialGoal"); // Sempre carrega a meta inicial
            const increment = localStorage.getItem("increment");
            const multiple = localStorage.getItem("multiple") || "2";
            const updateInterval = localStorage.getItem("updateInterval") || "10";

            if (channelHandle) {
                document.getElementById("channelHandle").value = channelHandle;
            }
            if (videoId) {
                // Reconstr√≥i a URL aproximada (s√≥ para exibi√ß√£o)
                document.getElementById("videoUrl").value = `https://youtube.com/watch?v=${videoId}`;
            }
            if (initialGoal) {
                document.getElementById("goalInput").value = initialGoal;
            }
            if (increment) {
                document.getElementById("incrementInput").value = increment;
            }
            document.getElementById("multipleInput").value = multiple;
            document.getElementById("updateIntervalInput").value = updateInterval;
        }

        async function autoFetchLive() {
            const channelHandle = localStorage.getItem("channelHandle");
            const videoId = localStorage.getItem("videoId");
            const initialGoal = localStorage.getItem("initialGoal");

            // Se j√° tem tudo configurado com canal, buscar live ativa
            if (channelHandle && initialGoal) {
                showFeedback('üîÑ Buscando live ativa...', 'info');
                await fetchActiveLive(true); // true = silent mode (auto)
                
                // Resetar goal para a meta inicial ao buscar nova live
                localStorage.setItem("goal", initialGoal);
                
                // Se tiver videoId v√°lido ap√≥s buscar, iniciar
                if (localStorage.getItem("videoId")) {
                    setTimeout(() => {
                        startLiveMode(true);
                    }, 1000);
                }
            }
            // Se tem videoId e initialGoal mas n√£o tem canal, iniciar direto
            else if (videoId && initialGoal) {
                // Resetar goal para a meta inicial
                localStorage.setItem("goal", initialGoal);
                setTimeout(() => {
                    startLiveMode(true);
                }, 500);
            }
        }

        function clearConfig() {
            localStorage.clear();
            document.getElementById("channelHandle").value = "";
            document.getElementById("videoUrl").value = "";
            document.getElementById("goalInput").value = "";
            document.getElementById("incrementInput").value = "";
            document.getElementById("multipleInput").value = "2";
            document.getElementById("updateIntervalInput").value = "10";

            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            
            // Resetar API keys falhadas
            failedApiKeys.clear();
            currentApiKeyIndex = -1;
            getRandomApiKey();

            // Ocultar mensagem de erro da API se estiver vis√≠vel
            document.getElementById("apiErrorMessage").classList.remove("show");

            showFeedback("üóëÔ∏è Configura√ß√µes limpas com sucesso!", "success");
        }

        function toggleConfigPanel() {
            const panel = document.getElementById("configPanel");
            panel.classList.toggle("hidden");
        }

        function startLiveMode(silent = false) {
            const videoUrl = document.getElementById("videoUrl").value;
            const channelHandle = document.getElementById("channelHandle").value;
            const goal = document.getElementById("goalInput").value;
            const increment = document.getElementById("incrementInput").value;
            const multiple = document.getElementById("multipleInput").value;
            let updateIntervalSeconds = parseInt(document.getElementById("updateIntervalInput").value);

            // Garantir m√≠nimo de 10 segundos
            if (!updateIntervalSeconds || updateIntervalSeconds < 10) {
                updateIntervalSeconds = 10;
            }

            // Valida√ß√µes
            if (!videoUrl && !localStorage.getItem("videoId")) {
                if (!silent) showFeedback("‚ùå Por favor, informe a URL do v√≠deo/live ou busque uma live ativa!", "error");
                return;
            }
            if (!goal || goal < 0) {
                if (!silent) showFeedback("‚ùå Por favor, informe uma meta v√°lida!", "error");
                return;
            }
            if (!increment && increment !== "0") {
                if (!silent) showFeedback("‚ùå Por favor, informe o incremento (ou 0)!", "error");
                return;
            }

            // Salvar configura√ß√µes
            if (videoUrl) {
                youTubeUrlHandle(videoUrl);
            }
            if (channelHandle) {
                localStorage.setItem("channelHandle", channelHandle);
            }
            
            // Salvar tanto a meta atual quanto a meta inicial
            localStorage.setItem("goal", goal);
            localStorage.setItem("initialGoal", goal); // Meta inicial nunca muda por incrementos
            localStorage.setItem("increment", increment);
            localStorage.setItem("multiple", multiple || "2");
            localStorage.setItem("updateInterval", updateIntervalSeconds);

            // Entrar em modo live
            document.getElementById("configPanel").classList.add("hidden");
            document.getElementById("toggleConfigBtn").classList.add("show");

            // Iniciar a contagem
            initGoalLike();
        }

        async function initGoalLike() {
            const videoId = localStorage.getItem("videoId");

            if (!videoId) {
                showFeedback("‚ùå Video ID n√£o encontrado!", "error");
                document.getElementById("configPanel").classList.remove("hidden");
                document.getElementById("toggleConfigBtn").classList.remove("show");
                return;
            }

            const currentApiKey = getRandomApiKey();
            const url =
                `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${currentApiKey}`;

            let goalLikes = parseInt(localStorage.getItem("goal"));
            let multiple = parseFloat(localStorage.getItem("multiple"));
            let increment = parseInt(localStorage.getItem("increment"));
            let updateIntervalSeconds = parseInt(localStorage.getItem("updateInterval")) || 10;

            // Garantir m√≠nimo de 5 segundos
            if (updateIntervalSeconds < 5) {
                updateIntervalSeconds = 5;
            }

            const updateIntervalMs = updateIntervalSeconds * 1000;

            const likeCounter = document.getElementById("like-counter");
            const progressBar = document.getElementById("progress-bar");

            let lastLikes = 0;

            // Limpar intervalo anterior se existir
            if (updateInterval) {
                clearInterval(updateInterval);
            }

            // Buscar imediatamente
            atualizarLikes(url);

            // Depois atualizar no intervalo configurado
            updateInterval = setInterval(() => atualizarLikes(url), updateIntervalMs);

            function atualizarLikes(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            // Se a resposta n√£o for ok (status 4xx ou 5xx)
                            if (response.status === 403) {
                                // 403 geralmente indica quota excedida
                                throw { quotaExceeded: true };
                            }
                            return response.json().then(errorData => {
                                throw errorData;
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Verificar se h√° erro na resposta mesmo com status 200
                        if (data.error) {
                            throw data;
                        }
                        
                        if (data.items && data.items[0]) {
                            // Ocultar mensagem de erro se estava vis√≠vel
                            document.getElementById("apiErrorMessage").classList.remove("show");
                            updateCounter(parseInt(data.items[0].statistics.likeCount));
                        }
                    })
                    .catch(error => {
                        console.error("Erro na API:", error);
                        
                        let isQuotaError = false;
                        
                        // Verificar diferentes formatos de erro de quota
                        if (error.quotaExceeded) {
                            isQuotaError = true;
                        } else if (error.error && error.error.errors) {
                            const quotaError = error.error.errors.find(e => 
                                e.reason === 'quotaExceeded' || 
                                e.reason === 'rateLimitExceeded' ||
                                e.domain === 'usageLimits'
                            );
                            if (quotaError) {
                                isQuotaError = true;
                            }
                        } else if (error.error && error.error.code === 403) {
                            isQuotaError = true;
                        }
                        
                        if (isQuotaError) {
                            // Tentar trocar para pr√≥xima API key
                            const nextKey = switchToNextApiKey();
                            
                            if (nextKey) {
                                // Reiniciar com nova key
                                setTimeout(() => {
                                    if (updateInterval) {
                                        clearInterval(updateInterval);
                                    }
                                    initGoalLike();
                                }, 2000);
                            } else {
                                // Todas as keys falharam - mostrar mensagem e parar
                                document.getElementById("apiErrorMessage").classList.add("show");
                                
                                if (updateInterval) {
                                    clearInterval(updateInterval);
                                    updateInterval = null;
                                }
                                
                                console.warn("‚ö†Ô∏è Todas as API keys excederam o limite. Atualiza√ß√µes pausadas.");
                            }
                        }
                    });
            }

            function updateCounter(currentLikes) {

                likeCounter.innerHTML = `${currentLikes}/${goalLikes}`;

                let progressPercentage = (currentLikes / goalLikes) * 100;
                progressBar.style.width = Math.min(progressPercentage, 100) + "%";

                if (currentLikes > lastLikes) {
                    likeCounter.classList.add("pulse");

                    setTimeout(() => {
                        likeCounter.classList.remove("pulse");
                    }, 400);
                }

                if (progressPercentage >= 80) {
                    progressBar.style.background =
                        "linear-gradient(90deg, #ffcc00, #ff0066)";
                }

                if (currentLikes >= goalLikes) {

                    document.querySelector(".progress-bar-container")
                        .classList.add("goal-hit");

                    setTimeout(() => {
                        document.querySelector(".progress-bar-container")
                            .classList.remove("goal-hit");
                    }, 800);

                    launchConfetti();

                    if (increment > 0) {
                        goalLikes += increment;
                    } else {
                        goalLikes = Math.floor(goalLikes * multiple);
                    }

                    // Atualizar apenas a meta atual (goal), n√£o a meta inicial (initialGoal)
                    localStorage.setItem("goal", goalLikes);
                    // initialGoal permanece inalterado para ser usado ao recarregar

                    progressBar.style.background =
                        "linear-gradient(90deg, #00f5ff, #7f00ff)";
                }

                lastLikes = currentLikes;
            }
        }

        function launchConfetti() {
            const container = document.getElementById("confetti-container");

            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");

                confetti.style.left = Math.random() * 100 + "%";

                confetti.style.background =
                    `hsl(${Math.random() * 360}, 100%, 60%)`;

                confetti.style.width = confetti.style.height =
                    Math.random() * 8 + 6 + "px";

                container.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }
        }

        async function fetchActiveLive(silent = false) {
            const channelHandle = document.getElementById("channelHandle").value.trim();
            const loadingIndicator = document.getElementById("loadingIndicator");
            
            if (!channelHandle) {
                if (!silent) showFeedback("‚ùå Por favor, informe o @ do canal!", "error");
                return;
            }

            // Remover @ se o usu√°rio incluiu
            const handle = channelHandle.replace('@', '');
            
            // Mostrar loading
            loadingIndicator.classList.add("show");
            
            try {
                const currentApiKey = getRandomApiKey();
                
                // Passo 1: Buscar canal pelo handle
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${handle}&type=channel&key=${currentApiKey}`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                // Verificar erro de quota
                if (searchData.error) {
                    const quotaError = searchData.error.errors?.find(e => 
                        e.reason === 'quotaExceeded' || 
                        e.reason === 'rateLimitExceeded'
                    );
                    if (quotaError) {
                        loadingIndicator.classList.remove("show");
                        
                        // Tentar com pr√≥xima API key
                        const nextKey = switchToNextApiKey();
                        if (nextKey && !silent) {
                            showFeedback("üîÑ Tentando com outra API key...", "info");
                            // Tentar novamente
                            setTimeout(() => fetchActiveLive(silent), 1000);
                            return;
                        }
                        
                        if (!silent) showFeedback("‚ö†Ô∏è Limite da API excedido. Tente novamente mais tarde.", "error");
                        return;
                    }
                }
                
                if (!searchData.items || searchData.items.length === 0) {
                    loadingIndicator.classList.remove("show");
                    if (!silent) showFeedback("‚ùå Canal n√£o encontrado!", "error");
                    return;
                }
                
                const channelId = searchData.items[0].id.channelId;
                
                // Passo 2: Buscar lives ativas do canal (usar mesma key)
                const liveUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${currentApiKey}`;
                const liveResponse = await fetch(liveUrl);
                const liveData = await liveResponse.json();
                
                // Verificar erro de quota na segunda chamada
                if (liveData.error) {
                    const quotaError = liveData.error.errors?.find(e => 
                        e.reason === 'quotaExceeded' || 
                        e.reason === 'rateLimitExceeded'
                    );
                    if (quotaError) {
                        loadingIndicator.classList.remove("show");
                        
                        // Tentar com pr√≥xima API key
                        const nextKey = switchToNextApiKey();
                        if (nextKey && !silent) {
                            showFeedback("üîÑ Tentando com outra API key...", "info");
                            // Tentar novamente
                            setTimeout(() => fetchActiveLive(silent), 1000);
                            return;
                        }
                        
                        if (!silent) showFeedback("‚ö†Ô∏è Limite da API excedido. Tente novamente mais tarde.", "error");
                        return;
                    }
                }
                
                loadingIndicator.classList.remove("show");
                
                if (!liveData.items || liveData.items.length === 0) {
                    if (!silent) showFeedback("‚ö†Ô∏è Nenhuma live ativa encontrada neste canal!", "error");
                    return;
                }
                
                // Pegar a primeira live ativa
                const liveVideoId = liveData.items[0].id.videoId;
                const liveTitle = liveData.items[0].snippet.title;
                
                // Salvar e preencher
                localStorage.setItem("videoId", liveVideoId);
                document.getElementById("videoUrl").value = `https://youtube.com/watch?v=${liveVideoId}`;
                
                if (!silent) {
                    showFeedback(`‚úÖ Live encontrada: "${liveTitle}"`, "success");
                }
                
            } catch (error) {
                console.error("Erro ao buscar live:", error);
                loadingIndicator.classList.remove("show");
                if (!silent) showFeedback("‚ùå Erro ao buscar live ativa. Verifique o @ do canal e tente novamente.", "error");
            }
        }

        function youTubeUrlHandle(url) {
            if (url.includes("v=")) {
                const urlObj = new URL(url);
                localStorage.setItem("videoId", urlObj.searchParams.get("v"));
            }
            else if (url.includes("live/")) {
                const match = url.match(/live\/([\w-]+)/);
                if (match) {
                    localStorage.setItem("videoId", match[1]);
                }
            }
            else if (url.includes("youtu.be/")) {
                const match = url.match(/youtu\.be\/([\w-]+)/);
                if (match) {
                    localStorage.setItem("videoId", match[1]);
                }
            }
        }
